<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <link rel="stylesheet" href="Exercicio10.css" type="text/css">
    <script>
        function calcularDegraus() {
            const alturaDegrau = parseFloat(document.getElementById('alturaDegrau').value);
            const alturaDesejada = parseFloat(document.getElementById('alturaDesejada').value);

            if (isNaN(alturaDegrau) || isNaN(alturaDesejada) || alturaDegrau <= 0) {
                alert("Por favor, insira valores válidos para a altura do degrau e a altura desejada.");
                return;
            }

            const numeroDegraus = Math.ceil(alturaDesejada / alturaDegrau); // Arredonda para cima
            alert("Você deverá subir " + numeroDegraus + " degraus para alcançar a altura desejada.");
        }
    </script>
</head>
<body>
    <h1>Calcular Degraus de Escada</h1>

    <form action="" method="post" class="formato" onsubmit="event.preventDefault(); calcularDegraus();">
        <div>
            <strong>Altura do Degrau (m):</strong>
            <input id="alturaDegrau" type="text" name="alturaDegrau" class="ok" required />
        </div>

        <div>
            <strong>Altura Desejada (m):</strong>
            <input id="alturaDesejada" type="text" name="alturaDesejada" class="ok" required />
        </div>

        <div>
            <button id="botao" type="submit">Calcular</button>
        </div>
    </form>
</body>
</html>
